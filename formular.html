<main>
    <header>
        <h1 class="startseite-header-center">Kontakt Formular</h1>
    </header>
    <div class="untertitel-text">
        <p class="beschreibungs-text-center">
            Sie möchten uns Kritik oder sonstiges mitteilen bezüglich unser Website? <br>
            Benutzen Sie dafür gerne unser Kontakt Formular!
        </p>
    </div>

    <div id="formular" class="rechner-feld">
        <form style="margin-top: 50px; width: auto">
            <h2 class="noten"><label>Kontakt</label></h2>
            <div class="notennn">
                <label class="gewichtung"> Name</label>
                <input type="text" id="form-name">
                <div class="notenrechner">
                    <label class="gewichtung_0">Nachname:</label>
                    <input id="form-nachname" type="text"><br>
                </div>
            </div>
            <div class="notennn">
                <label class="gewichtung"> e-Mail</label>
                <input type="text" id="form-mail">
                <div class="notenrechner">
                    <label class="gewichtung_0">Geburtstag:</label>
                    <input id="form-date" type="date"><br>

                </div>
            </div>
            <div class="auswahl">
                <p> Geschlecht:</p>
                <div class="geschlecht">
                            <span>
                                <input type="radio" name="fgender" value="male" onclick="selectGender(this.value)">
                                <label>Male</label>
                            </span>
                    <span>
                               <input type="radio" name="fgender" value="female" onclick="selectGender(this.value)">
                                <label>Female</label>
                            </span>

                </div>
            </div>
            <div class="auswahl">
                <p>Grund:</p>
                <div class="geschlecht">
                            <span>
                                <input name="fgrund" value="problem" type="checkbox" class="feedback">
                                <label>Problem mit der Website</label>
                            </span>
                    <span>
                                <input name="fgrund" value="vorschlag" type="checkbox" class="feedback">
                                <label>Verbesserungs Vorschlag</label>
                            </span>
                    <span>
                                <input name="fgrund" value="sonstiges" type="checkbox" class="feedback">
                                <label>Sonstiges Feeddack</label>
                            </span>
                </div>
            </div>
            <div class="notennn">
                <label class="gewichtung_0">Nachricht:</label>
                <textarea id="nachricht" placeholder="Schreib und eine Nachricht..."></textarea>
            </div>
            <input type="button" class="rechner-button btn btn-primary" onclick="formSubmit()" value="Abschicken">
        </form>


    </div>
